<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LuxLock webapp</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/main_compiled.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body class="background">
    <div class="container">
      <div class="row js-lux-code pattern-block">
      </div>
      <div class="row">
        <div class="twelve columns">
          <div class="flextainer flex">
            <a class="button button-primary mini-margin flex" href="#" id="saveColor">save color</a>
            <a class="button button-primary mini-margin flex" href="#" id="colorButton">Play colors</a>
            <input type="range" min="0" max="255" name="" value="" id="redSlider">
            <input type="range" min="0" max="255" name="" value="" id="greenSlider">
            <input type="range" min="0" max="255" name="" value="" id="blueSlider">
            <a class="button button-primary mini-margin flex" href="#" id="clearColors">clear colors</a>
            <a class="button button-primary mini-margin flex" href="#" id="colorButton">changecolor</a>
          </div>
        </div>
      </div>
      <div class="row js-saved-colors">

      </div>
    </div>
  </body>
  <script src="/js/main.js" charset="utf-8"></script>
</html>
